<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Computer Science Quiz</h1>
      <div class="alert alert-success d-none" id="success">
        Your answer is correct
      </div>
      <div class="alert alert-danger d-none" id="danger">
        Your answer is wrong
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <h3 class="card-title" id="question"></h3>
        </div>
      </div>
      <div id="options" class="row mb-3">
        <div id="left-list" class="col">
          <div id="a" class="option">
            <input type="radio" name="options" id="1" value="a" />
            <span></span>
          </div>
          <div id="b" class="option">
            <input type="radio" name="options" id="2" value="b" />
            <span></span>
          </div>
        </div>
        <div id="right-list" class="col">
          <div id="c" class="option">
            <input type="radio" name="options" id="3" value="c" />
            <span></span>
          </div>
          <div id="d" class="option">
            <input type="radio" name="options" id="4" value="d" />
            <span></span>
          </div>
        </div>
      </div>
      <button id="submit" class="btn btn-primary btn-lg">Submit</button>
      <button id="next" class="btn btn-light border btn-lg">Next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
